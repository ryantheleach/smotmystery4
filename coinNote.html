        function writeTag(tag, str) {
            let pre = document.createElement(tag);
            let text = document.createTextNode(str);
            pre.appendChild(text);
            document.body.appendChild(pre);
        }

        function zip2d(arr1, arr2) {
            return arr1.map((r, ri) =>
                r.map((c, ci) => [c, arr2[ri][ci]])
            );
        }

<body>


    <script>
        function createTable(array, cellMapFn) {
            let table = document.createElement("table");

            array.forEach(l => {
                let row = document.createElement("tr");

                l.forEach(w => {
                    let cell = document.createElement("td");
                    cell.appendChild(cellMapFn(w));
                    row.appendChild(cell);
                });
                table.appendChild(row);
            })
            return table;
        }

        noteCombined = zip2d(note1, note2);

        var table = createTable(noteCombined,
                        x => createTable(
                            x.map(s => s.split("")),
                            s=> document.createTextNode(s)
            )
        );
        document.body.appendChild(table);
        document.body.appendChild(document.createElement("br"));
        document.body.appendChild(table);



    </script>
